<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="E:\クリスタ　デザインカンプ中級編\css\contact.css">
    <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
    <title>クリスタ　お問い合わせ</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header_list" id="scroll">
                <h1 class="header_name">Cresta Design</h1>
                <nav class="header_nav">
                    <ul class="nav_list_box">
                        <li class="nav_list"><a href="">Concept</a></li>
                        <li class="nav_list"><a href="">Service</a></li>
                        <li class="nav_list"><a href="">Works</a></li>
                        <li class="nav_list"><a href="/.">Contact</a></li>
                    </ul>
                </nav>
                <button class="hamburger">
                    <span class="ber">
                        <span id="top"></span>
                        <span id="mid"></span>
                        <span id="bottom"></span>
                    </span>
                </button>
            </div>
        </div>
    </header><!-- /.header -->

    <main>
        <!-- page_title -->
        <div class="page_title_wrapper">
            <h1 class="page_title">Contact</h1>
            <div class="page_title_bottom">Contact us</div>
        </div>
        <!-- /.page_title -->

        <!-- form -->
        <form action="" class="form_wrapper">
            <ul class="form_list">
                <li class="form_item">
                    <label for="" class="form_label">お問い合わせ内容</label>
                    <ul class="checkbox_list">
                        <li class="checkbox_item">
                            <input type="checkbox" class="checkbox">
                            <label for="">資料請求</label>
                        </li>
                        <li class="checkbox_item">
                            <input type="checkbox" class="checkbox">
                            <label for="">お電話でのご相談を希望</label>
                        </li>
                        <li class="checkbox_item">
                            <input type="checkbox" class="checkbox">
                            <label for="">申し込み</label>
                        </li>
                    </ul>
                </li>
                <li class="form_item">
                    <label for="" class="form_label">担当者名</label>
                    <input type="text">
                </li>
                <li class="form_item">
                    <label for="" class="form_label">電話番号</label>
                    <input type="text">
                </li>
                <li class="form_item">
                    <label for="" class="form_label">メールアドレス</label>
                    <input type="text">
                </li>
                <li class="form_item">
                    <label for="" class="form_label">その他</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <input type="submit" value="Submit" class="submit_btn">
        </form>
        <!-- /.form -->


    </main>
    <footer>
        <p><small>©︎cresta.design all rights reserved</small></p>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>
</html>
